server:
  port: 8081

spring:
  config:
    import: "optional:file:.env[.properties],optional:file:backend/services/auth-user-service/.env[.properties],optional:file:workhub/backend/services/auth-user-service/.env[.properties]"
  application:
    name: auth-user-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15433}/auth_db?options=-c%20TimeZone=UTC
    username: ${DB_USER:auth_user}
    password: ${DB_PASSWORD:auth_password}
    hikari:
      data-source-properties:
        TimeZone: UTC
      connection-init-sql: SET TIME ZONE 'UTC'
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate.jdbc.time_zone: UTC
  sql:
    init:
      mode: always

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8081/oauth/google/callback}
    scope: ${GOOGLE_OAUTH_SCOPE:openid email profile}
    frontend-redirect: ${GOOGLE_OAUTH_FRONTEND_REDIRECT:http://localhost:4200/oauth/google/callback}
    calendar-redirect-uri: ${GOOGLE_CALENDAR_REDIRECT_URI:http://localhost:8081/oauth/google/calendar/callback}
    calendar-scope: ${GOOGLE_CALENDAR_SCOPE:https://www.googleapis.com/auth/calendar}
    calendar-frontend-redirect: ${GOOGLE_CALENDAR_FRONTEND_REDIRECT:http://localhost:4200/calendario}
