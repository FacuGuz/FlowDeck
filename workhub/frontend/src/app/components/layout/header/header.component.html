<header class="flex h-16 w-full items-center justify-between border-b border-slate-200 bg-gray-800 backdrop-blur px-5">
  <div class="flex items-center">
    <a routerLink="/inicio" class="inline-flex items-center">
      <img
        src="/assets/flowdeck.png"
        alt="FlowDeck"
        class="block h-10 w-auto md:h-9 object-contain"
      />
    </a>
  </div>

  <div class="flex items-center gap-4 text-sm">
    <ng-container *ngIf="currentUser$ | async as user; else loggedOut">
      <div class="relative">
        <button
          type="button"
          class="relative flex h-9 w-9 items-center justify-center rounded-lg bg-slate-100 text-slate-600 transition hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-300"
          aria-label="Notificaciones"
          (click)="toggleNotifications()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
          <ng-container *ngIf="unreadCount$ | async as unreadCount">
            <span
              *ngIf="unreadCount > 0"
              class="absolute -top-1 -right-1 inline-flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-rose-500 px-1 text-xs font-semibold text-white">
              {{ unreadCount }}
            </span>
          </ng-container>
        </button>

        <ng-container *ngIf="notifications$ | async as notifications">
          <div
            *ngIf="isPanelOpen"
            class="absolute right-0 top-12 z-50 w-80 rounded-xl border border-slate-200 bg-white shadow-2xl">
            <div class="flex items-center justify-between border-b border-slate-100 px-4 py-3">
              <p class="text-sm font-semibold text-slate-900">Notificaciones</p>
              <button
                type="button"
                class="text-xs font-medium text-slate-500 hover:text-slate-700 focus:outline-none"
                (click)="toggleNotifications()">
                Cerrar
              </button>
            </div>

            <div class="max-h-80 overflow-y-auto px-4 py-3">
              <ng-container *ngIf="notifications.length > 0; else emptyNotifications">
                <div class="space-y-3">
                  <div
                    *ngFor="let notification of notifications"
                    class="rounded-lg border px-3 py-2"
                    [class.bg-slate-50]="!notification.read"
                    [class.border-slate-200]="notification.read"
                    [class.border-slate-400]="!notification.read">
                    <div class="flex items-start justify-between gap-2">
                      <div class="space-y-1">
                        <p class="text-sm font-semibold text-slate-900">{{ notification.title }}</p>
                        <p class="text-xs text-slate-600">{{ notification.message }}</p>
                      </div>
                      <button
                        type="button"
                        class="text-xs font-semibold text-blue-600 hover:text-blue-800 disabled:text-slate-400"
                        (click)="markAsRead(notification, $event)"
                        [disabled]="notification.read">
                        {{ notification.read ? 'Leída' : 'Marcar como leída' }}
                      </button>
                    </div>
                  </div>
                </div>
              </ng-container>
              <ng-template #emptyNotifications>
                <div class="py-6 text-center text-xs text-slate-500">No tienes notificaciones pendientes</div>
              </ng-template>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="flex items-center gap-3 rounded-full bg-slate-100 px-3 py-1.5">
        <ng-container *ngIf="user.avatarUrl; else headerInitials">
          <img [src]="user.avatarUrl" alt="Avatar" class="h-8 w-8 rounded-full border border-slate-200 object-cover" />
        </ng-container>
        <ng-template #headerInitials>
          <div class="flex h-8 w-8 items-center justify-center rounded-full bg-slate-900 text-sm font-semibold text-white">
            {{ getInitials(user) }}
          </div>
        </ng-template>
        <div class="flex flex-col leading-tight">
          <span class="text-[10px] font-semibold uppercase tracking-wider text-slate-500">Conectado</span>
          <span class="text-sm font-medium text-slate-900">{{ getDisplayName(user) }}</span>
        </div>
      </div>

      <button
        type="button"
        (click)="logout()"
        class="inline-flex items-center justify-center rounded-lg border border-slate-200 px-3 py-1.5 text-sm font-semibold text-white transition hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-300">
        Cerrar sesión
      </button>
    </ng-container>

    <ng-template #loggedOut>
      <button
        type="button"
        (click)="openLogin()"
        class="inline-flex items-center justify-center rounded-lg border border-slate-200 px-3 py-1.5 text-sm font-semibold text-white transition hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-300">
        Iniciar sesión
      </button>
      <button
        type="button"
        (click)="openRegister()"
        class="inline-flex items-center justify-center rounded-lg bg-slate-900 px-3 py-1.5 text-sm font-semibold text-white transition hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400">
        Crear cuenta
      </button>
    </ng-template>
  </div>
</header>
