<header class="flex h-16 w-full flex-shrink-0 items-center justify-between border-b border-gray-200 bg-white px-5">
  <div>
  <span class="text-xl font-bold tracking-wide text-gray-900"><a routerLink="/inicio">FlowDeck</a></span>
  </div>
  <div class="flex items-center gap-4 text-sm">
    <ng-container *ngIf="currentUser$ | async as user; else loggedOut">
      <button
        class="flex h-9 w-9 items-center justify-center rounded-lg bg-gray-100 text-gray-600 transition hover:bg-gray-200"
        aria-label="Notificaciones"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </button>
      <div class="flex items-center gap-3 rounded-full bg-gray-100 px-3 py-1.5 text-left">
        <div class="flex h-8 w-8 items-center justify-center rounded-full bg-gray-900 text-sm font-semibold text-white">
          {{ user.fullName.slice(0, 1).toUpperCase() }}
        </div>
        <div class="flex flex-col leading-tight">
          <span class="text-xs font-semibold uppercase tracking-wide text-gray-500">Conectado</span>
          <span class="text-sm font-medium text-gray-900">{{ user.fullName }}</span>
        </div>
      </div>
      <button
        class="inline-flex items-center justify-center rounded-lg border border-gray-200 px-3 py-1.5 text-sm font-semibold text-gray-700 transition hover:bg-gray-50"
        type="button"
        (click)="logout()"
      >
        Cerrar sesion
      </button>
    </ng-container>
    <ng-template #loggedOut>
      <button
        type="button"
        (click)="openLogin()"
        class="inline-flex items-center justify-center rounded-lg border border-gray-200 px-3 py-1.5 text-sm font-semibold text-gray-700 transition hover:bg-gray-50"
      >
        Iniciar sesion
      </button>
      <button
        type="button"
        (click)="openRegister()"
        class="inline-flex items-center justify-center rounded-lg bg-gray-900 px-3 py-1.5 text-sm font-semibold text-white transition hover:bg-gray-800"
      >
        Crear cuenta
      </button>
    </ng-template>
  </div>
</header>
